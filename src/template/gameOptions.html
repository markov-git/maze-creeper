<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Game Options</title>
</head>
<body>
<div class="option-container">

  <form action="#" class="board">

    <div class="board__title unselectable"><h1>Настройки игры</h1></div>

    <div class="board__game-mode">
      <h4 class="unselectable">Режим игры</h4>

      <div class="board__options">
        <label class="board__option shadow unselectable" for="bot-mode" id="bot-checkbox">
          <span class="switcher">
            <input type="checkbox" id="bot-mode" checked>
            <span class="slider"></span>
          </span>
          Против компьютера
        </label>

        <label class="board__option shadow unselectable" for="player-mode" id="player-checkbox">
          <span class="switcher">
            <input type="checkbox" id="player-mode">
            <span class="slider"></span>
          </span>
          Против другого игрока
        </label>
      </div>
    </div>

    <div class="board__game-mode">
      <h4 class="unselectable">Размер лабиринта</h4>

      <div class="board__options_radio">

        <input name="size" type="radio" id="radio1" value="7">
        <label class="board__option_radio unselectable" for="radio1">7x7</label>

        <input name="size" type="radio" id="radio2" value="9">
        <label class="board__option_radio unselectable" for="radio2">9x9</label>

        <input name="size" type="radio" id="radio3" value="11">
        <label class="board__option_radio unselectable" for="radio3">11x11</label>

        <input name="size" type="radio" id="radio4" value="13" checked>
        <label class="board__option_radio unselectable" for="radio4">13x13</label>

        <input name="size" type="radio" id="radio5" value="15">
        <label class="board__option_radio unselectable" for="radio5">15x15</label>

        <input name="size" type="radio" id="radio6" value="17">
        <label class="board__option_radio unselectable" for="radio6">17x17</label>

        <input name="size" type="radio" id="radio7" value="19">
        <label class="board__option_radio unselectable" for="radio7">19x19</label>

        <input name="size" type="radio" id="radio8" value="21">
        <label class="board__option_radio unselectable" for="radio8">21x21</label>

      </div>

    </div>

    <div class="board__game-mode">
      <h4 class="unselectable">Режим построения лабиринта противнику</h4>

      <div class="board__options">
        <label class="board__option shadow unselectable" for="auto-mode" id="auto-checkbox">
          <span class="switcher">
            <input type="checkbox" id="auto-mode" checked>
            <span class="slider"></span>
          </span>
          Сгенерировать лабиринт
        </label>

        <label class="board__option shadow unselectable" for="handle-mode" id="handle-checkbox">
          <span class="switcher">
            <input type="checkbox" id="handle-mode">
            <span class="slider"></span>
          </span>
          Нарисовать самому
        </label>

      </div>

    </div>

    <button class="btn shadow">Начать игру</button>

  </form>

</div>

<script>
  const form = document.querySelector('.board')

  const playerMode = form.querySelector('#player-checkbox input')
  const botMode = form.querySelector('#bot-checkbox input')
  const autoMode = form.querySelector('#auto-checkbox input')
  const handleMode = form.querySelector('#handle-checkbox input')
  playerMode.addEventListener('click', () => {
    botMode.checked = !botMode.checked
  })
  botMode.addEventListener('click', () => {
    playerMode.checked = !playerMode.checked
  })
  autoMode.addEventListener('click', () => {
    handleMode.checked = !handleMode.checked
  })
  handleMode.addEventListener('click', () => {
    autoMode.checked = !autoMode.checked
  })

  form.addEventListener('submit', e => {
    e.preventDefault()

    const {value} = form.querySelector('input[name="size"]:checked')

    console.log(value)
  })
</script>
</body>
</html>
